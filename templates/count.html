<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count!</title>
</head>
<body>
    <h1>There are {{ count }} words in your text!</h1>
    <br />
    <a href="{% url 'home' %}">Start Again</a>
    <br />
    <h1>Your Text: </h1>
    {{ fulltext }}
    <br />
    <h1>Word Count: </h1>
    {% for word, counttotal in sortedwords %}
    {{ counttotal }} - {{ word }}
    <br />
    {% endfor %}
</body>
</html>
